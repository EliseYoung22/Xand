---
development:
  cloud_name: <%= ENV["SANDY_CLOUD_NAME"] %>
  api_key: <%= ENV["SANDY_CLOUD_API_KEY"] %>
  api_secret: <%= ENV["SANDY_CLOUD_API_SECRET"] %>
  enhance_image_tag: true
  static_image_support: false
production:
  cloud_name: <%= ENV["SANDY_CLOUD_NAME"] %>
  api_key: <%= ENV["SANDY_CLOUD_API_KEY"] %>
  api_secret: <%= ENV["SANDY_CLOUD_API_SECRET"] %>
  enhance_image_tag: true
  static_image_support: true
test:
  cloud_name: <%= ENV["SANDY_CLOUD_NAME"] %>
  api_key: <%= ENV["SANDY_CLOUD_API_KEY"] %>
  api_secret: <%= ENV["SANDY_CLOUD_API_SECRET"] %>
  enhance_image_tag: true
  static_image_support: false
